variables:
    IMAGE_NAME: $DOCKER_USER/photographer-cient-ui

stages:
     - build

build_image:
    stage: build
    image: docker
    services:
        - docker:dind
    variables:
        DOCKER_TLS_CERTDIR: "/certs"
    before_script:
        - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    script:
        - docker build -t $IMAGE_NAME .
        - docker push $IMAGE_NAME

